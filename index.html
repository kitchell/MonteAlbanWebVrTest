<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Monte Alban Carving WebVR test</title>
    <meta name="description" content="Monte Alban Carving WebVR Test">
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v5.1.0/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene loading-screen="dotsColor: green; backgroundColor: black"></a-scene>
    <a-scene background="color: #ECECEC">
        <a-sky color="grey"></a-sky>
      
        <a-assets timeout="20000">
        <a-asset-item id="model" src="./assets/MAstonecarving.glb"></a-asset-item>
        </a-assets>
        <a-entity id="rig"
          movement-controls
          position="0 0 0">
            <a-entity camera
            position="0 1.6 0"
            look-controls="pointerLockEnabled: true"></a-entity>
        </a-entity>
        <a-entity id="3dmodel" gltf-model="#model" rotation="270 180 270" position="0 -2.3 -5"></a-entity>
        <a-light type="ambient" color="#445451"></a-light>
        <a-light type="directional" intensity="1.8" position="7.5 1.35 -5.3" target="#3dmodel"></a-light>
        <a-light type="directional" intensity="1.8" position="-.25 3 6.39" target="#3dmodel"></a-light>
    </a-scene>
  </body>
</html>
